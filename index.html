<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="display-container">
                <div class="resultt-main">
                    <span class="first-operand"></span>
                    <span class="second-operand"></span>
                </div>
                <span id="result-preview">15</span>
                <div class="utils-btn">
                    <button id="delete-btn"><</button>
                </div>
            </div>
            <hr />
            <div class="btn-container">
                <button id="clear-btn btn" class="btn">C</button>
                <button id="parantheses-btn" class="btn">()</button>
                <button class="operator btn">%</button>
                <button class="operator btn">/</button>
                <button class="number btn">7</button>
                <button class="number btn">8</button>
                <button class="number btn">9</button>
                <button class="operator btn">X</button>
                <button class="number btn">4</button>
                <button class="number btn">5</button>
                <button class="number btn">6</button>
                <button class="operator btn">-</button>
                <button class="number btn">1</button>
                <button class="number btn">2</button>
                <button class="number btn">3</button>
                <button class="operator btn">+</button>
                <button class="number btn wider-btn">0</button>
                <button id="decimal-point" class="btn">.</button>
                <button id="equal" class="btn">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
